      // DrawingManager Class to handle canvas drawing
      class DrawingManager {
          constructor(container, slideshow) {
              this.container = container;
              this.slideshow = slideshow;
              this.canvas = document.createElement('canvas');
              this.ctx = this.canvas.getContext('2d');
              this.drawing = false;
              this.lines = new Map(); // Store lines as an array of points
              this.drawingMode = 'none'; // 'none', 'pen', 'line-eraser'
              this.penColor = '#1e293b';
              this.penWidth = 4;
              this.proximityThreshold = 10; // Pixels to detect a line

              this.initCanvas();
              this.addEventListeners();
          }

          initCanvas() {
              this.canvas.id = 'drawing-canvas';
              this.container.appendChild(this.canvas);
              window.addEventListener('resize', () => this.resizeCanvas());
              this.resizeCanvas();
          }

          resizeCanvas() {
              const currentData = this.canvas.toDataURL(); // Save old data
              const rect = this.container.getBoundingClientRect();
              this.canvas.width = rect.width;
              this.canvas.height = rect.height;

              // Redraw content from stored lines
              this.redraw(this.slideshow.currentSlideIndex);
          }

          addEventListeners() {
              this.canvas.addEventListener('mousedown', (e) => this.handleCanvasInteraction(e));
              this.canvas.addEventListener('mousemove', (e) => this.handleCanvasInteraction(e));
              this.canvas.addEventListener('mouseup', () => this.stopDrawing());
              this.canvas.addEventListener('mouseout', () => this.stopDrawing());
              
              this.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                this.handleCanvasInteraction(e.touches[0]);
              });
              this.canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                this.handleCanvasInteraction(e.touches[0]);
              });
              this.canvas.addEventListener('touchend', () => this.stopDrawing());
          }
          
          handleCanvasInteraction(e) {
              const rect = this.canvas.getBoundingClientRect();
              const x = e.clientX - rect.left;
              const y = e.clientY - rect.top;

              if (this.drawingMode === 'pen') {
                  if (e.type === 'mousedown' || e.type === 'touchstart') {
                      this.startDrawing(x, y);
                  } else if (e.type === 'mousemove' || e.type === 'touchmove') {
                      this.draw(x, y);
                  }
              } else if (this.drawingMode === 'line-eraser') {
                  if (e.type === 'mousedown' || e.type === 'touchstart') {
                      this.eraseLine(x, y);
                  }
              }
          }

          startDrawing(x, y) {
              this.drawing = true;
              const currentLines = this.lines.get(this.slideshow.currentSlideIndex) || [];
              currentLines.push({ points: [{ x, y }] });
              this.lines.set(this.slideshow.currentSlideIndex, currentLines);
              this.redraw(this.slideshow.currentSlideIndex);
          }

          draw(x, y) {
              if (!this.drawing || this.drawingMode !== 'pen') return;
              const currentLines = this.lines.get(this.slideshow.currentSlideIndex);
              if (currentLines.length > 0) {
                  currentLines[currentLines.length - 1].points.push({ x, y });
                  this.redraw(this.slideshow.currentSlideIndex);
              }
          }

          stopDrawing() {
              if (!this.drawing) return;
              this.drawing = false;
          }
          
          eraseLine(x, y) {
              const currentLines = this.lines.get(this.slideshow.currentSlideIndex) || [];
              let lineToRemove = -1;

              for (let i = 0; i < currentLines.length; i++) {
                  const line = currentLines[i];
                  for (let j = 0; j < line.points.length - 1; j++) {
                      const p1 = line.points[j];
                      const p2 = line.points[j+1];

                      const distance = this.pointToLineDistance(x, y, p1.x, p1.y, p2.x, p2.y);
                      if (distance < this.proximityThreshold) {
                          lineToRemove = i;
                          break;
                      }
                  }
                  if (lineToRemove !== -1) {
                      break;
                  }
              }

              if (lineToRemove !== -1) {
                  currentLines.splice(lineToRemove, 1);
                  this.lines.set(this.slideshow.currentSlideIndex, currentLines);
                  this.redraw(this.slideshow.currentSlideIndex);
              }
          }
          
          pointToLineDistance(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;

            const dot = A * C + B * D;
            const len_sq = C * C + D * D;
            let param = -1;
            if (len_sq !== 0) {
              param = dot / len_sq;
            }

            let xx, yy;

            if (param < 0) {
              xx = x1;
              yy = y1;
            } else if (param > 1) {
              xx = x2;
              yy = y2;
            } else {
              xx = x1 + param * C;
              yy = y1 + param * D;
            }

            const dx = px - xx;
            const dy = py - yy;
            return Math.sqrt(dx * dx + dy * dy);
          }

          redraw(slideIndex) {
              this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
              const currentLines = this.lines.get(slideIndex) || [];

              currentLines.forEach(line => {
                  if (line.points.length < 2) return;
                  this.ctx.beginPath();
                  this.ctx.lineWidth = this.penWidth;
                  this.ctx.strokeStyle = this.penColor;
                  this.ctx.globalCompositeOperation = 'source-over';
                  this.ctx.lineCap = 'round';
                  this.ctx.moveTo(line.points[0].x, line.points[0].y);
                  for (let i = 1; i < line.points.length; i++) {
                      this.ctx.lineTo(line.points[i].x, line.points[i].y);
                  }
                  this.ctx.stroke();
              });
          }

          setMode(mode) {
              this.drawingMode = mode;
              const body = document.body;
              body.classList.toggle('drawing-active', mode !== 'none');
              
              document.querySelectorAll('.drawing-controls button').forEach(btn => btn.classList.remove('active'));
              if (mode === 'pen') {
                penButton.classList.add('active');
              } else if (mode === 'line-eraser') {
                eraserButton.classList.add('active');
              } else if (mode === 'none') {
                neutralButton.classList.add('active');
              }
          }

          clearCanvas() {
              this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
              this.lines.delete(this.slideshow.currentSlideIndex);
          }

          saveDrawing(slideIndex) {
              this.lines.set(slideIndex, this.lines.get(slideIndex) || []);
          }
          
          loadDrawing(slideIndex) {
              this.redraw(slideIndex);
          }
      }

      // --- Particles.js Configuration ---
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#ffffff" },
          shape: {
            type: "circle",
            stroke: { width: 0, color: "#000000" },
            polygon: { nb_sides: 5 },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
          },
          size: {
            value: 3,
            random: true,
            anim: { enable: false, speed: 40, size_min: 0.1, sync: false },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#ffffff",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 2,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: { enable: false, rotateX: 600, rotateY: 1200 },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: false },
            resize: true,
          },
          modes: { repulse: { distance: 100, duration: 0.4 } },
        },
        retina_detect: true,
      });

      let drawingManager;

      function init() {
        initSlides();
        const firstSlide = slideshowContainer.querySelectorAll('.slide')[0];
        gsap.set(firstSlide.querySelectorAll(".anim-el"), { opacity: 0, y: 20 });
        isAnimating = true;
        animateSlideIn(firstSlide);
        
        // Pass the actual object with a modifiable property
        drawingManager = new DrawingManager(slideshowContainer, { get currentSlideIndex() { return currentSlideIndex; } });
        drawingManager.setMode('none'); // Set initial mode to none
      }

      window.addEventListener("load", init);
    </script>
  </body>
