<!DOCTYPE html>
<html lang="id">

    <meta charset="UTF-8" />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .slide {
        visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .hanzi {
        font-family: "Noto Sans SC", sans-serif;
        font-weight: 700;
      }
      .anim-el {
        opacity: 0;
        transform: translateY(20px);
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #e2e8f0;
      }
      #drawing-canvas,
      #text-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      #drawing-canvas {
        z-index: 20;
      }
      #text-overlay {
        z-index: 25;
      }
      body.drawing-active #drawing-canvas,
      body.text-active #text-overlay {
        pointer-events: auto;
      }
      .drawing-controls button.active {
        background-color: #f97316 !important;
        color: #ffffff;
      }
      .text-input-wrapper {
        position: absolute;
        pointer-events: auto;
        z-index: 30;
      }
      .text-input-wrapper input {
        background-color: rgba(255, 255, 255, 0.95);
        border: 2px solid #6366f1;
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        font-size: 1.125rem;
        color: #1e293b;
        min-width: 150px;
      }
      .text-input-wrapper input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5);
      }
      .draggable-text-wrapper {
        position: absolute;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4px;
        border-radius: 6px;
        transition: background-color 0.2s;
        pointer-events: auto;
      }
      .draggable-text-wrapper:hover {
        background-color: rgba(99, 102, 241, 0.1);
      }
      .draggable-text-wrapper p {
        text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
        cursor: text;
      }
      .move-handle {
        cursor: move;
        opacity: 0.2;
        transition: opacity 0.2s;
        color: #4f46e5;
      }
      .draggable-text-wrapper:hover .move-handle {
        opacity: 1;
      }
      .draggable-text-wrapper.dragging {
        opacity: 0.7;
        background-color: rgba(99, 102, 241, 0.2);
        cursor: grabbing;
        z-index: 999;
      }
      .draggable-text-wrapper.dragging .move-handle {
        cursor: grabbing;
      }
    </style>
  </head>
  <body

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // --- Global State ---
      const slideshowContainer = document.getElementById("slideshow-container");
      let currentSlideIndex = 0;
      let totalSlides = 0;
      let allSlidesData = [];
      let isAnimating = false;
      let annotationManager;
      let hanziWriters = {};

      // --- Main Initializer ---
      async function main() {
        try {
          const response = await fetch("materi.json");
          if (!response.ok)
            throw new Error(`Gagal memuat file: ${response.statusText}`);
          const data = await response.json();
          const correctedData = correctHanziData(data);

          showLoadingMessage("Memuat data animasi karakter...");
          await preloadHanziData(correctedData);

          initializeSlideshow(correctedData);
        } catch (error) {
          console.error("Gagal memulai aplikasi:", error);
          showErrorMessage(
            "Gagal memuat data. Periksa koneksi internet Anda dan segarkan halaman."
          );
        }
      }

      // --- UI State Helpers ---
      function showLoadingMessage(message) {
        slideshowContainer.innerHTML = `<div class="slide p-8 flex justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl" style="visibility: visible;"><h1 class="text-3xl font-bold text-slate-700">${message}</h1></div>`;
      }
      function showErrorMessage(message) {
        slideshowContainer.innerHTML = `<div class="slide p-8 flex justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl" style="visibility: visible;"><h1 class="text-3xl font-bold text-red-600">Error</h1><p class="mt-4 text-slate-700">${message}</p></div>`;
      }

      // --- Hanzi Data & Animation Logic ---
      function preloadHanziData(data) {
        const allChars = new Set();
        for (const levelKey in data) {
          if (data[levelKey].words) {
            data[levelKey].words.forEach((word) => {
              for (const char of word.hanzi) allChars.add(char);
            });
          }
        }
        const promises = Array.from(allChars).map((char) =>
          HanziWriter.loadCharacterData(char).catch((err) =>
            console.warn(`Gagal memuat data untuk karakter: ${char}`, err)
          )
        );
        return Promise.all(promises);
      }

      async function animateWord(hanzi) {
        if (isAnimating) return;
        isAnimating = true;
        for (const char of hanzi) {
          if (hanziWriters[char]) {
            await hanziWriters[char].animateCharacter();
          }
        }
        isAnimating = false;
      }

      // --- Text-to-Speech ---
      function speak(text, lang = "zh-CN") {
        if ("speechSynthesis" in window) {
          speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(text);
          const voices = speechSynthesis.getVoices();
          const chineseVoice = voices.find((voice) =>
            voice.lang.startsWith(lang)
          );
          if (chineseVoice) utterance.voice = chineseVoice;
          utterance.lang = lang;
          speechSynthesis.speak(utterance);
        }
      }
      if ("speechSynthesis" in window) {
        speechSynthesis.onvoiceschanged = () => console.log("Voices loaded.");
      }

      // --- Data Processing & Slide Generation ---
      const hanziCorrections = {
        shēngbìng: "生病",
        wèntí: "问题",
        zhǔnbèi: "准备",
        lǚyóu: "旅游",
        kuàilè: "快乐",
        xīwàng: "希望",
        fúwùyuán: "服务员",
        jiànkāng: "健康",
        gōngjīn: "公斤",
        tàiyáng: "太阳",
        xīnxiān: "新鲜",
        juédìng: "决定",
        chènshān: "衬衫",
        zhōngyú: "终于",
        huánjìng: "环境",
        xǐzǎo: "洗澡",
        jiàoshòu: "教授",
        guǎnlǐ: "管理",
        chénggōng: "成功",
        gōngzī: "工资",
        yōumò: "幽默",
        làngmàn: "浪漫",
        jǐngchá: "警察",
        rènào: "热闹",
        yángé: "严格",
        shìyìng: "适应",
      };
      function correctHanziData(data) {
        for (const hskLevel in data) {
          if (data[hskLevel].words) {
            data[hskLevel].words.forEach((word) => {
              if (hanziCorrections[word.pinyin])
                word.hanzi = hanziCorrections[word.pinyin];
            });
          }
        }
        return data;
      }

      function buildSlidesFromData(data) {
        let slides = [];
        slides.push({
          type: "title",
          title: "Selamat Datang Di Kelas Trial!",
          hanzi: "欢迎来到HSK学习!",
          pinyin: "Huānyíng lái dào HSK xuéxí!",
        });
        slides.push({ type: "agenda" });
        const hskLevels = ["HSK2", "HSK3", "HSK4"];
        hskLevels.forEach((level) => {
          if (data[level]) {
            slides.push({
              type: "section",
              title: `${level} Kosakata`,
              subtitle: "生词 (Shēngcí)",
              icon: "词",
            });
            data[level].words.forEach((word) =>
              slides.push({ type: "vocabulary_word", word: word })
            );
            const dialogs =
              data[level].dialog_transition || data[level].dialog_ending;
            if (dialogs?.length > 0) {
              slides.push({
                type: "section",
                title: `${level} Dialog`,
                subtitle: "对话 (Duìhuà)",
                icon: "话",
              });
              dialogs.forEach((dialog) =>
                slides.push({ type: "dialog", ...dialog })
              );
            }
          }
        });
        slides.push({
          type: "closing",
          title: "Terima Kasih!",
          hanzi: "谢谢! (Xièxiè!)",
        });
        slides.push({
          type: "qa",
          title: "Ada Pertanyaan?",
          hanzi: "有问题吗？ (Yǒu wèntí ma?)",
        });
        return slides;
      }

      function createSlideElement(slideData) {
        const slide = document.createElement("div");
        slide.className =
          "slide p-8 md:p-12 flex flex-col justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl border border-white/30 shadow-2xl";
        let slideContent = "";
        if (slideData.type === "title") {
          slideContent = `<h1 class="anim-el text-5xl md:text-7xl font-bold text-indigo-600 mb-4">${slideData.title}</h1><h2 class="anim-el text-4xl md:text-6xl font-bold text-slate-800 hanzi">${slideData.hanzi}</h2><h3 class="anim-el text-2xl md:text-3xl text-slate-500 mt-2">(${slideData.pinyin})</h3>`;
        } else if (slideData.type === "agenda") {
          slideContent = `<h3 class="anim-el text-4xl md:text-5xl font-bold mb-8 text-slate-800">Agenda Hari Ini</h3><ol class="anim-el text-xl md:text-3xl text-left space-y-4 text-slate-700"><li class="flex items-center"><span class="text-blue-500 mr-3 font-bold">1.</span> Kosakata HSK 2-4 (<span class="hanzi">生词</span>)</li><li class="flex items-center"><span class="text-green-500 mr-3 font-bold">2.</span> Contoh Dialog (<span class="hanzi">对话</span>)</li><li class="flex items-center"><span class="text-purple-500 mr-3 font-bold">3.</span> Tanya Jawab (<span class="hanzi">问答</span>)</li></ol>`;
        } else if (slideData.type === "section") {
          slideContent = `<img src="https://placehold.co/100x100/6366f1/FFFFFF?text=${encodeURIComponent(
            slideData.icon
          )}" alt="${
            slideData.title
          } Icon" class="anim-el w-24 h-24 mb-6 rounded-full shadow-lg"/><h2 class="anim-el text-4xl md:text-6xl font-bold text-indigo-600">${
            slideData.title
          }</h2><p class="anim-el text-3xl text-slate-500 mt-2 hanzi">${
            slideData.subtitle
          }</p>`;
        } else if (slideData.type === "vocabulary_word") {
          const { word } = slideData;
          const examplesHtml = word.examples
            .map(
              (ex) =>
                `<div class="text-left p-3 rounded-lg bg-slate-100/60 flex items-center justify-between gap-4"><div><p class="hanzi text-xl text-slate-800">${ex.hanzi}</p><p class="pinyin text-base text-slate-500">${ex.pinyin}</p><p class="translation text-base text-indigo-600">${ex.indonesian}</p></div><button onclick="event.stopPropagation(); speak('${ex.hanzi}')" class="p-2 rounded-full text-sky-500 hover:bg-sky-100 transition-colors flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button></div>`
            )
            .join("");
          slideContent = `<div class="anim-el w-full flex flex-col items-center justify-center text-center"><div class="flex items-center justify-center gap-x-4"><div id="hanzi-writer-container-${word.pinyin}" class="flex justify-center items-center"></div><div class="flex flex-col gap-y-2"><button onclick="event.stopPropagation(); speak('${word.hanzi}')" class="p-3 rounded-full text-sky-500 hover:bg-sky-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button><button onclick="event.stopPropagation(); animateWord('${word.hanzi}')" class="p-3 rounded-full text-green-500 hover:bg-green-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-writing" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M20 17v-12c0 -1.121 -.879 -2 -2 -2s-2 .879 -2 2v12l2 2l2 -2z"></path><path d="M16 7h4"></path><path d="M18 19h-13a2 2 0 1 1 0 -4h4a2 2 0 1 0 0 -4h-3"></path></svg></button></div></div><h2 class="pinyin text-3xl md:text-4xl text-slate-600 mt-2 mb-4">${word.pinyin}</h2><h3 class="text-2xl md:text-3xl font-semibold text-indigo-600 capitalize">${word.indonesian}</h3></div><div class="anim-el w-full max-w-3xl mt-4 pt-4 border-t-2 border-slate-200/80"><h4 class="text-xl font-bold text-slate-700 mb-4 text-center">Contoh Penggunaan:</h4><div class="space-y-3">${examplesHtml}</div></div>`;
        } else if (slideData.type === "dialog") {
          const conversationItems = slideData.conversation
            .map((line, index) => {
              const isA = index % 2 === 0;
              return `<li class="anim-el flex ${
                isA ? "justify-start" : "justify-end"
              }"><div class="flex ${
                isA ? "flex-row" : "flex-row-reverse"
              } items-start gap-3 max-w-lg lg:max-w-xl"><div class="flex-shrink-0 w-10 h-10 rounded-full ${
                isA ? "bg-blue-500" : "bg-green-500"
              } text-white flex items-center justify-center font-bold text-lg">${
                isA ? "A" : "B"
              }</div><div class="flex-grow p-4 rounded-lg ${
                isA ? "bg-slate-100/80 text-left" : "bg-white/80 text-right"
              } shadow-sm"><div class="flex items-center ${
                isA ? "justify-between" : "justify-end"
              } gap-4"><div><p class="hanzi text-slate-800 text-lg">${
                line.hanzi
              }</p><p class="pinyin text-slate-500">${
                line.pinyin
              }</p><p class="translation text-indigo-600 mt-1 font-medium">${
                line.indonesian
              }</p></div><button onclick="event.stopPropagation(); speak('${
                line.hanzi
              }')" class="p-2 rounded-full text-sky-500 hover:bg-sky-100 transition-colors flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button></div></div></div></li>`;
            })
            .join("");
          slide.classList.remove("text-center", "items-center");
          slide.classList.add("items-start");
          slideContent = `<h2 class="anim-el text-3xl md:text-5xl font-bold mb-6 self-center text-purple-600 hanzi">${slideData.topic}</h2><div class="w-full flex-grow overflow-y-auto custom-scrollbar pr-4"><ul class="space-y-4">${conversationItems}</ul></div>`;
        } else if (slideData.type === "closing") {
          slideContent = `<h1 class="anim-el text-5xl md:text-6xl font-bold text-indigo-600 mb-4">${slideData.title}</h1><h2 class="anim-el text-4xl md:text-5xl font-bold text-slate-800 hanzi">${slideData.hanzi}</h2><h3 class="anim-el text-2xl text-slate-600 mt-8">Pelajaran hari ini selesai. (<span class="hanzi">今天的课就到这里。</span>)</h3>`;
        } else if (slideData.type === "qa") {
          slideContent = `<h2 class="anim-el text-3xl md:text-5xl font-bold text-slate-800 mb-4">${slideData.title}</h2><p class="anim-el hanzi md:text-6xl text-4xl">${slideData.hanzi}</p><p class="anim-el mt-8 text-lg text-slate-600">Terima kasih atas partisipasinya!</p>`;
        }
        slide.innerHTML =
          slideContent +
          `<img src="logo.png" alt="Logo" class="absolute top-8 right-8 w-16 h-auto opacity-75">`;
        return slide;
      }

      // --- Slideshow Logic ---
      function initSlides() {
        slideshowContainer.innerHTML = "";
        allSlidesData.forEach((slideData) =>
          slideshowContainer.appendChild(createSlideElement(slideData))
        );
        totalSlides = slideshowContainer.querySelectorAll(".slide").length;
      }

      function animateSlideIn(slide, onCompleteCallback) {
        const tl = gsap.timeline({
          onComplete: () => {
            isAnimating = false;
            if (onCompleteCallback) onCompleteCallback();
          },
        });
        tl.fromTo(
          slide,
          { autoAlpha: 0, scale: 1.03 },
          { autoAlpha: 1, scale: 1, duration: 0.6, ease: "power2.out" }
        );
        const elements = slide.querySelectorAll(".anim-el");
        if (elements.length > 0)
          tl.fromTo(
            elements,
            { opacity: 0, y: 20 },
            {
              opacity: 1,
              y: 0,
              duration: 0.5,
              stagger: 0.08,
              ease: "power2.out",
            },
            "-=0.4"
          );
      }

      function animateSlideOut(slide, onComplete) {
        gsap.to(slide, {
          autoAlpha: 0,
          scale: 0.97,
          duration: 0.5,
          ease: "power2.in",
          onComplete,
        });
      }

      function showSlide(index) {
        if (isAnimating || index < 0 || index >= totalSlides) return;
        isAnimating = true;
        const slides = slideshowContainer.querySelectorAll(".slide");
        const oldSlide = slides[currentSlideIndex];
        if (annotationManager)
          annotationManager.saveAnnotations(currentSlideIndex);

        animateSlideOut(oldSlide, () => {
          oldSlide.style.visibility = "hidden";
          currentSlideIndex = index;
          const newSlide = slides[currentSlideIndex];
          const newSlideData = allSlidesData[currentSlideIndex];
          newSlide.style.visibility = "visible";

          const onAnimationComplete = () => {
            if (newSlideData.type === "vocabulary_word") {
              const { hanzi, pinyin } = newSlideData.word;
              const container = document.getElementById(
                `hanzi-writer-container-${pinyin}`
              );
              if (container) {
                container.innerHTML = ""; // Clear previous
                let charSize = hanzi.length > 2 ? 100 : 150;
                for (const char of hanzi) {
                  const targetDiv = document.createElement("div");
                  container.appendChild(targetDiv);
                  hanziWriters[char] = HanziWriter.create(targetDiv, char, {
                    width: charSize,
                    height: charSize,
                    padding: 5,
                    showOutline: true,
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 100,
                    strokeColor: "#1e293b",
                    radicalColor: "#4f46e5",
                  });
                }
                animateWord(hanzi);
              }
            }
          };
          animateSlideIn(newSlide, onAnimationComplete);
          if (annotationManager)
            annotationManager.loadAnnotations(currentSlideIndex);
        });
      }

      slideshowContainer.addEventListener("click", (event) => {
        if (annotationManager?.mode !== "none") return;
        const rect = slideshowContainer.getBoundingClientRect();
        if (event.clientX - rect.left > rect.width / 2) {
          showSlide(currentSlideIndex + 1);
        } else {
          showSlide(currentSlideIndex - 1);
        }
      });

      // --- AnnotationManager Class (Handles Drawing and Text) ---
      class AnnotationManager {
        constructor(container, slideshow, controls) {
          this.container = container;
          this.slideshow = slideshow;
          this.controls = controls;
          this.canvas = document.createElement("canvas");
          this.ctx = this.canvas.getContext("2d");
          this.textOverlay = document.createElement("div");
          this.lines = new Map();
          this.texts = new Map();
          this.drawing = false;
          this.mode = "none";
          this.penColor = "#1e293b";
          this.penWidth = 4;
          this.proximityThreshold = 10;

          this.draggedText = null;
          this.offsetX = 0;
          this.offsetY = 0;

          this.drag = this.drag.bind(this);
          this.endDrag = this.endDrag.bind(this);

          this.initOverlays();
          this.addEventListeners();
        }

        initOverlays() {
          this.canvas.id = "drawing-canvas";
          this.textOverlay.id = "text-overlay";
          this.container.appendChild(this.canvas);
          this.container.appendChild(this.textOverlay);
          window.addEventListener("resize", () => this.resizeOverlays());
          this.resizeOverlays();
        }

        resizeOverlays() {
          const rect = this.container.getBoundingClientRect();
          this.canvas.width = rect.width;
          this.canvas.height = rect.height;
          this.loadAnnotations(this.slideshow.currentSlideIndex);
        }

        addEventListeners() {
          this.container.addEventListener("mousedown", (e) =>
            this.handleInteractionStart(e)
          );
          this.container.addEventListener(
            "touchstart",
            (e) => this.handleInteractionStart(e.touches[0]),
            { passive: false }
          );
          this.container.addEventListener("dblclick", (e) =>
            this.handleDoubleClick(e)
          );
        }

        handleDoubleClick(e) {
          const wrapper = e.target.closest(".draggable-text-wrapper");
          if (wrapper && !document.querySelector(".text-input-wrapper input")) {
            this.editText(wrapper);
          }
        }

        handleInteractionStart(e) {
          const activeInput = document.querySelector(
            ".text-input-wrapper input"
          );
          if (activeInput) {
            if (e.target !== activeInput) {
              activeInput.blur();
            }
            return;
          }

          if (
            !e ||
            e.target.closest(".drawing-controls") ||
            e.target.closest("button")
          )
            return;

          if (e.target.closest(".move-handle")) {
            this.startDrag(e);
            return;
          }

          const rect = this.canvas.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          switch (this.mode) {
            case "pen":
              this.startDrawing(x, y);
              break;
            case "line-eraser":
              this.eraseLine(x, y);
              this.eraseText(e.target);
              break;
            case "text":
              if (e.target.closest(".draggable-text-wrapper")) {
                return;
              }
              e.preventDefault();
              e.stopPropagation();
              this.addTextInput(x, y);
              break;
          }
        }

        startDrawing(x, y) {
          this.drawing = true;
          const currentLines =
            this.lines.get(this.slideshow.currentSlideIndex) || [];
          currentLines.push({ points: [{ x, y }] });
          this.lines.set(this.slideshow.currentSlideIndex, currentLines);
          this.redrawLines(this.slideshow.currentSlideIndex);

          this.container.addEventListener("mousemove", this.drawMoveHandler);
          this.container.addEventListener("touchmove", this.drawMoveHandler, {
            passive: false,
          });
          document.addEventListener("mouseup", this.stopDrawingHandler);
          document.addEventListener("touchend", this.stopDrawingHandler);
        }

        drawMoveHandler = (e) => {
          e.preventDefault();
          const event = e.touches ? e.touches[0] : e;
          const rect = this.canvas.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;
          this.draw(x, y);
        };

        draw(x, y) {
          if (!this.drawing) return;
          const currentLines = this.lines.get(this.slideshow.currentSlideIndex);
          if (currentLines?.length > 0) {
            currentLines[currentLines.length - 1].points.push({ x, y });
            this.redrawLines(this.slideshow.currentSlideIndex);
          }
        }

        stopDrawingHandler = () => {
          this.drawing = false;
          this.container.removeEventListener("mousemove", this.drawMoveHandler);
          this.container.removeEventListener("touchmove", this.drawMoveHandler);
          document.removeEventListener("mouseup", this.stopDrawingHandler);
          document.removeEventListener("touchend", this.stopDrawingHandler);
        };

        addTextInput(x, y) {
          if (document.querySelector(".text-input-wrapper")) return;
          const wrapper = document.createElement("div");
          wrapper.className = "text-input-wrapper";
          wrapper.style.left = `${x}px`;
          wrapper.style.top = `${y}px`;

          const input = document.createElement("input");
          input.type = "text";
          input.onclick = (e) => e.stopPropagation();

          wrapper.appendChild(input);
          this.textOverlay.appendChild(wrapper);

          requestAnimationFrame(() => input.focus());

          const finalizeText = () => {
            const textValue = input.value.trim();
            if (textValue) {
              const currentTexts =
                this.texts.get(this.slideshow.currentSlideIndex) || [];
              const id = Date.now() + Math.random();
              currentTexts.push({ id, text: textValue, x, y });
              this.texts.set(this.slideshow.currentSlideIndex, currentTexts);
            }
            wrapper.remove();
            this.loadText(this.slideshow.currentSlideIndex);
          };

          input.addEventListener("blur", finalizeText, { once: true });
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") input.blur();
          });
        }

        editText(wrapper) {
          const id = parseFloat(wrapper.dataset.textId);
          const currentTexts =
            this.texts.get(this.slideshow.currentSlideIndex) || [];
          const textObj = currentTexts.find((t) => t.id === id);
          if (!textObj) return;

          const pElement = wrapper.querySelector("p");
          const handleElement = wrapper.querySelector(".move-handle");
          if (pElement) pElement.style.display = "none";
          if (handleElement) handleElement.style.display = "none";

          const input = document.createElement("input");
          input.type = "text";
          input.value = textObj.text;
          input.onclick = (e) => e.stopPropagation();

          // Re-use the existing wrapper for the input
          wrapper.classList.add("text-input-wrapper");
          wrapper.appendChild(input);
          requestAnimationFrame(() => input.select());

          const finalizeEdit = () => {
            const newTextValue = input.value.trim();
            const textsForSlide =
              this.texts.get(this.slideshow.currentSlideIndex) || [];
            const textToUpdateIndex = textsForSlide.findIndex(
              (t) => t.id === id
            );

            if (textToUpdateIndex > -1) {
              if (newTextValue) {
                textsForSlide[textToUpdateIndex].text = newTextValue;
              } else {
                textsForSlide.splice(textToUpdateIndex, 1);
              }
            }

            this.texts.set(this.slideshow.currentSlideIndex, textsForSlide);
            this.loadText(this.slideshow.currentSlideIndex);
          };

          input.addEventListener("blur", finalizeEdit, { once: true });
          input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") input.blur();
          });
        }

        loadText(slideIndex) {
          this.textOverlay.innerHTML = "";
          const currentTexts = this.texts.get(slideIndex) || [];
          currentTexts.forEach((textObj) => {
            const wrapper = document.createElement("div");
            wrapper.className = "draggable-text-wrapper";
            wrapper.style.left = `${textObj.x}px`;
            wrapper.style.top = `${textObj.y}px`;
            wrapper.dataset.textId = textObj.id;

            const handle = document.createElement("div");
            handle.className = "move-handle";
            handle.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="pointer-events: none;"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M9 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M15 5m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M9 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M15 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M9 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /><path d="M15 19m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>`;

            const p = document.createElement("p");
            p.textContent = textObj.text;
            p.className = "text-slate-800 text-lg font-semibold";

            wrapper.appendChild(handle);
            wrapper.appendChild(p);
            this.textOverlay.appendChild(wrapper);
          });
        }

        startDrag(e) {
          this.draggedText = e.target.closest(".draggable-text-wrapper");
          if (!this.draggedText) return;

          e.preventDefault();

          this.draggedText.classList.add("dragging");
          const rect = this.draggedText.getBoundingClientRect();

          this.offsetX = e.clientX - rect.left;
          this.offsetY = e.clientY - rect.top;

          document.addEventListener("mousemove", this.drag);
          document.addEventListener("mouseup", this.endDrag);
          document.addEventListener("touchmove", this.drag, { passive: false });
          document.addEventListener("touchend", this.endDrag);
        }

        drag(e) {
          if (!this.draggedText) return;
          e.preventDefault();

          const event = e.touches ? e.touches[0] : e;
          const containerRect = this.container.getBoundingClientRect();

          const newX = event.clientX - containerRect.left - this.offsetX;
          const newY = event.clientY - containerRect.top - this.offsetY;

          this.draggedText.style.left = `${newX}px`;
          this.draggedText.style.top = `${newY}px`;
        }

        endDrag() {
          if (!this.draggedText) return;

          document.removeEventListener("mousemove", this.drag);
          document.removeEventListener("mouseup", this.endDrag);
          document.removeEventListener("touchmove", this.drag);
          document.removeEventListener("touchend", this.endDrag);

          this.draggedText.classList.remove("dragging");

          const id = parseFloat(this.draggedText.dataset.textId);
          const currentTexts =
            this.texts.get(this.slideshow.currentSlideIndex) || [];
          const textObj = currentTexts.find((t) => t.id === id);

          if (textObj) {
            textObj.x = parseFloat(this.draggedText.style.left);
            textObj.y = parseFloat(this.draggedText.style.top);
            this.texts.set(this.slideshow.currentSlideIndex, currentTexts);
          }

          this.draggedText = null;
        }

        eraseText(target) {
          const wrapper = target.closest(".draggable-text-wrapper");
          if (!wrapper) return;

          const id = parseFloat(wrapper.dataset.textId);
          let currentTexts =
            this.texts.get(this.slideshow.currentSlideIndex) || [];
          currentTexts = currentTexts.filter((t) => t.id !== id);
          this.texts.set(this.slideshow.currentSlideIndex, currentTexts);
          wrapper.remove();
        }

        eraseLine(x, y) {
          const t = this.lines.get(this.slideshow.currentSlideIndex) || [];
          let e = -1;
          for (let i = 0; i < t.length; i++) {
            for (let s = 0; s < t[i].points.length - 1; s++) {
              const h = t[i].points[s],
                n = t[i].points[s + 1];
              if (
                this.pointToLineDistance(x, y, h.x, h.y, n.x, n.y) <
                this.proximityThreshold
              ) {
                e = i;
                break;
              }
            }
            if (-1 !== e) break;
          }
          if (-1 !== e) {
            t.splice(e, 1);
            this.lines.set(this.slideshow.currentSlideIndex, t);
            this.redrawLines(this.slideshow.currentSlideIndex);
          }
        }
        pointToLineDistance(t, e, i, s, h, n) {
          const r = t - i,
            o = e - s,
            a = h - i,
            d = n - s,
            l = r * a + o * d,
            c = a * a + d * d;
          let u = -1;
          0 !== c && (u = l / c);
          let v, x;
          const g = t - (v = u < 0 ? i : u > 1 ? h : i + u * a),
            w = e - (x = u < 0 ? s : u > 1 ? n : s + u * d);
          return Math.sqrt(g * g + w * w);
        }

        redrawLines(slideIndex) {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          const currentLines = this.lines.get(slideIndex) || [];
          currentLines.forEach((line) => {
            if (line.points.length < 2) return;
            this.ctx.beginPath();
            this.ctx.lineWidth = this.penWidth;
            this.ctx.strokeStyle = this.penColor;
            this.ctx.lineCap = "round";
            this.ctx.moveTo(line.points[0].x, line.points[0].y);
            for (let i = 1; i < line.points.length; i++)
              this.ctx.lineTo(line.points[i].x, line.points[i].y);
            this.ctx.stroke();
          });
        }

        clearCurrentSlide() {
          this.lines.delete(this.slideshow.currentSlideIndex);
          this.texts.delete(this.slideshow.currentSlideIndex);
          this.loadAnnotations(this.slideshow.currentSlideIndex);
        }

        setMode(mode) {
          this.mode = mode;
          document.body.classList.toggle(
            "drawing-active",
            mode === "pen" || mode === "line-eraser"
          );
          document.body.classList.toggle("text-active", mode === "text");
          Object.values(this.controls).forEach((btn) =>
            btn.classList.remove("active")
          );

          const modeToControlMap = {
            pen: "pen",
            text: "text",
            "line-eraser": "eraser",
            none: "neutral",
          };
          const controlKey = modeToControlMap[mode];
          if (this.controls[controlKey]) {
            this.controls[controlKey].classList.add("active");
          }
        }

        saveAnnotations(slideIndex) {
          this.lines.set(slideIndex, this.lines.get(slideIndex) || []);
          this.texts.set(slideIndex, this.texts.get(slideIndex) || []);
        }

        loadAnnotations(slideIndex) {
          this.redrawLines(slideIndex);
          this.loadText(slideIndex);
        }
      }

      // --- Particles.js Configuration ---
      function setupParticles() {
        particlesJS("particles-js", {
          particles: {
            number: { value: 60, density: { enable: true, value_area: 800 } },
            color: { value: "#64748b" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#94a3b8",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              out_mode: "out",
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              resize: true,
            },
            modes: { repulse: { distance: 100, duration: 0.4 } },
          },
          retina_detect: true,
        });
      }

      // --- Final Initialization ---
      function initializeSlideshow(data) {
        allSlidesData = buildSlidesFromData(data);
        initSlides();

        const firstSlide = slideshowContainer.querySelector(".slide");
        if (firstSlide) {
          firstSlide.style.visibility = "visible";
          gsap.set(firstSlide.querySelectorAll(".anim-el"), {
            opacity: 0,
            y: 20,
          });
          isAnimating = true;
          animateSlideIn(firstSlide);
        }

        const penButton = document.getElementById("pen-button");
        const textButton = document.getElementById("text-button");
        const eraserButton = document.getElementById("eraser-button");
        const clearButton = document.getElementById("clear-button");
        const neutralButton = document.getElementById("neutral-button");

        annotationManager = new AnnotationManager(
          slideshowContainer,
          {
            get currentSlideIndex() {
              return currentSlideIndex;
            },
          },
          {
            pen: penButton,
            text: textButton,
            eraser: eraserButton,
            neutral: neutralButton,
          }
        );

        penButton.addEventListener("click", (e) => {
          e.stopPropagation();
          annotationManager.setMode("pen");
        });
        textButton.addEventListener("click", (e) => {
          e.stopPropagation();
          annotationManager.setMode("text");
        });
        eraserButton.addEventListener("click", (e) => {
          e.stopPropagation();
          annotationManager.setMode("line-eraser");
        });
        clearButton.addEventListener("click", (e) => {
          e.stopPropagation();
          annotationManager.clearCurrentSlide();
        });
        neutralButton.addEventListener("click", (e) => {
          e.stopPropagation();
          annotationManager.setMode("none");
        });

        annotationManager.setMode("none");
        setupParticles();
      }

      window.addEventListener("load", main);
    </script>
  </body>
