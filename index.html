<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSK Vocabulary Slideshow</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Hide all slides initially */
      .slide {
        visibility: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .hanzi {
        font-family: "Noto Sans SC", sans-serif;
        font-weight: 700;
      }
      .pinyin {
        font-size: 1rem;
      }
      .translation {
        font-style: italic;
        font-size: 1rem;
      }
      /* Class for elements to be animated */
      .anim-el {
        opacity: 0;
        transform: translateY(20px);
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        background-color: #e2e8f0; /* bg-slate-200 */
      }
      /* Custom Scrollbar for Webkit Browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.3);
      }

      /* Canvas Overlay */
      #drawing-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 20;
        pointer-events: none; /* Initially ignore pointer events */
      }

      .drawing-active #drawing-canvas {
        pointer-events: auto; /* Enable drawing when in pen/eraser mode */
      }

      .drawing-controls button.active {
        background-color: #f97316 !important;
        color: #ffffff;
      }
    </style>
  </head>
  <body
    class="h-screen w-screen overflow-hidden flex flex-col items-center justify-center bg-slate-100"
  >
    <div id="particles-js"></div>

    <div class="w-full h-full flex items-center justify-center p-4 md:p-6 z-10">
      <div
        id="slideshow-container"
        class="relative w-full h-full max-w-screen-2xl rounded-3xl cursor-pointer"
      >
        <div
          class="slide p-8 md:p-12 flex flex-col justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl border border-white/30 shadow-2xl"
          style="visibility: visible"
        >
          <h1 class="text-3xl font-bold text-slate-700">Memuat Materi...</h1>
        </div>
      </div>

      <div
        class="drawing-controls absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-4 p-2 bg-white/80 backdrop-blur-md rounded-full shadow-lg z-50"
      >
        <button
          id="neutral-button"
          title="Kembali ke Navigasi"
          class="control-btn p-3 rounded-full text-gray-500 hover:bg-gray-200 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-mouse-2"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M6 3m0 4a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v8a4 4 0 0 1 -4 4h-4a4 4 0 0 1 -4 -4z"
            />
            <path d="M12 7l0 4" />
          </svg>
        </button>
        <button
          id="pen-button"
          title="Pena"
          class="control-btn p-3 rounded-full text-blue-500 hover:bg-blue-100 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-pencil"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
            <path d="M13.5 6.5l4 4" />
          </svg>
        </button>
        <button
          id="eraser-button"
          title="Penghapus"
          class="control-btn p-3 rounded-full text-yellow-500 hover:bg-yellow-100 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-eraser"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l9.2 -9.3a4 4 0 0 1 5.66 5.66l-9.2 9.3"
            />
            <path d="M18 13.3l-6.3 -6.3" />
          </svg>
        </button>
        <button
          id="clear-button"
          title="Bersihkan"
          class="control-btn p-3 rounded-full text-red-500 hover:bg-red-100 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-trash"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 7l16 0" />
            <path d="M10 11l0 6" />
            <path d="M14 11l0 6" />
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
          </svg>
        </button>
      </div>
    </div>

    <footer class="absolute bottom-2 right-4 text-xs text-slate-500 z-50">
      Copyright &copy; NihaoBeijing Rizal 莉莎
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      // --- Global State ---
      const slideshowContainer = document.getElementById("slideshow-container");
      let currentSlideIndex = 0;
      let totalSlides = 0;
      let allSlidesData = [];
      let isAnimating = false;
      let drawingManager;
      let hanziWriters = {}; // Stores one writer instance PER CHARACTER

      // --- Main Initializer ---
      async function main() {
        try {
          const response = await fetch("materi.json");
          if (!response.ok)
            throw new Error(`Gagal memuat file: ${response.statusText}`);
          const data = await response.json();
          const correctedData = correctHanziData(data);

          showLoadingMessage("Memuat data animasi karakter...");
          await preloadHanziData(correctedData);

          initializeSlideshow(correctedData);
        } catch (error) {
          console.error("Gagal memulai aplikasi:", error);
          showErrorMessage(
            "Gagal memuat data. Periksa koneksi internet Anda dan segarkan halaman."
          );
        }
      }

      // --- UI State Helpers ---
      function showLoadingMessage(message) {
        slideshowContainer.innerHTML = `<div class="slide p-8 flex justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl" style="visibility: visible;"><h1 class="text-3xl font-bold text-slate-700">${message}</h1></div>`;
      }
      function showErrorMessage(message) {
        slideshowContainer.innerHTML = `<div class="slide p-8 flex justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl" style="visibility: visible;"><h1 class="text-3xl font-bold text-red-600">Error</h1><p class="mt-4 text-slate-700">${message}</p></div>`;
      }

      // --- Hanzi Data & Animation Logic (FIXED) ---
      function preloadHanziData(data) {
        const allChars = new Set();
        for (const levelKey in data) {
          if (data[levelKey].words) {
            data[levelKey].words.forEach((word) => {
              for (const char of word.hanzi) allChars.add(char);
            });
          }
        }
        console.log(
          `Preloading data for ${allChars.size} unique characters...`
        );
        const promises = Array.from(allChars).map((char) =>
          HanziWriter.loadCharacterData(char).catch((err) =>
            console.warn(`Gagal memuat data untuk karakter: ${char}`, err)
          )
        );
        return Promise.all(promises);
      }

      async function animateWord(hanzi) {
        if (isAnimating) return;
        isAnimating = true;
        for (const char of hanzi) {
          if (hanziWriters[char]) {
            await hanziWriters[char].animateCharacter();
          }
        }
        isAnimating = false;
      }

      // --- Text-to-Speech ---
      function speak(text, lang = "zh-CN") {
        if ("speechSynthesis" in window) {
          speechSynthesis.cancel();
          const utterance = new SpeechSynthesisUtterance(text);
          const voices = speechSynthesis.getVoices();
          const chineseVoice = voices.find((voice) =>
            voice.lang.startsWith(lang)
          );
          if (chineseVoice) utterance.voice = chineseVoice;
          utterance.lang = lang;
          speechSynthesis.speak(utterance);
        }
      }
      if ("speechSynthesis" in window) {
        speechSynthesis.onvoiceschanged = () => console.log("Voices loaded.");
      }

      // --- Data Processing & Slide Generation ---
      const hanziCorrections = {
        shēngbìng: "生病",
        wèntí: "问题",
        zhǔnbèi: "准备",
        lǚyóu: "旅游",
        kuàilè: "快乐",
        xīwàng: "希望",
        fúwùyuán: "服务员",
        jiànkāng: "健康",
        gōngjīn: "公斤",
        tàiyáng: "太阳",
        xīnxiān: "新鲜",
        juédìng: "决定",
        chènshān: "衬衫",
        zhōngyú: "终于",
        huánjìng: "环境",
        xǐzǎo: "洗澡",
        jiàoshòu: "教授",
        guǎnlǐ: "管理",
        chénggōng: "成功",
        gōngzī: "工资",
        yōumò: "幽默",
        làngmàn: "浪漫",
        jǐngchá: "警察",
        rènào: "热闹",
        yángé: "严格",
        shìyìng: "适应",
      };
      function correctHanziData(data) {
        for (const hskLevel in data) {
          if (data[hskLevel].words) {
            data[hskLevel].words.forEach((word) => {
              if (hanziCorrections[word.pinyin])
                word.hanzi = hanziCorrections[word.pinyin];
            });
          }
        }
        return data;
      }

      function buildSlidesFromData(data) {
        let slides = [];
        slides.push({
          type: "title",
          title: "Selamat Datang Di Kelas Trial!",
          hanzi: "欢迎来到HSK学习!",
          pinyin: "Huānyíng lái dào HSK xuéxí!",
        });
        slides.push({ type: "agenda" });
        const hskLevels = ["HSK2", "HSK3", "HSK4"];
        hskLevels.forEach((level) => {
          if (data[level]) {
            slides.push({
              type: "section",
              title: `${level} Kosakata`,
              subtitle: "生词 (Shēngcí)",
              icon: "词",
            });
            data[level].words.forEach((word) =>
              slides.push({ type: "vocabulary_word", word: word })
            );
            const dialogs =
              data[level].dialog_transition || data[level].dialog_ending;
            if (dialogs?.length > 0) {
              slides.push({
                type: "section",
                title: `${level} Dialog`,
                subtitle: "对话 (Duìhuà)",
                icon: "话",
              });
              dialogs.forEach((dialog) =>
                slides.push({ type: "dialog", ...dialog })
              );
            }
          }
        });
        slides.push({
          type: "closing",
          title: "Terima Kasih!",
          hanzi: "谢谢! (Xièxiè!)",
        });
        slides.push({
          type: "qa",
          title: "Ada Pertanyaan?",
          hanzi: "有问题吗？ (Yǒu wèntí ma?)",
        });
        return slides;
      }

      function createSlideElement(slideData) {
        const slide = document.createElement("div");
        slide.className =
          "slide p-8 md:p-12 flex flex-col justify-center items-center text-center bg-white/60 backdrop-blur-xl rounded-3xl border border-white/30 shadow-2xl";
        let slideContent = "";
        if (slideData.type === "title") {
          slideContent = `<h1 class="anim-el text-5xl md:text-7xl font-bold text-indigo-600 mb-4">${slideData.title}</h1><h2 class="anim-el text-4xl md:text-6xl font-bold text-slate-800 hanzi">${slideData.hanzi}</h2><h3 class="anim-el text-2xl md:text-3xl text-slate-500 mt-2">(${slideData.pinyin})</h3>`;
        } else if (slideData.type === "agenda") {
          slideContent = `<h3 class="anim-el text-4xl md:text-5xl font-bold mb-8 text-slate-800">Agenda Hari Ini</h3><ol class="anim-el text-xl md:text-3xl text-left space-y-4 text-slate-700"><li class="flex items-center"><span class="text-blue-500 mr-3 font-bold">1.</span> Kosakata HSK 2-4 (<span class="hanzi">生词</span>)</li><li class="flex items-center"><span class="text-green-500 mr-3 font-bold">2.</span> Contoh Dialog (<span class="hanzi">对话</span>)</li><li class="flex items-center"><span class="text-purple-500 mr-3 font-bold">3.</span> Tanya Jawab (<span class="hanzi">问答</span>)</li></ol>`;
        } else if (slideData.type === "section") {
          slideContent = `<img src="https://placehold.co/100x100/6366f1/FFFFFF?text=${encodeURIComponent(
            slideData.icon
          )}" alt="${
            slideData.title
          } Icon" class="anim-el w-24 h-24 mb-6 rounded-full shadow-lg"/><h2 class="anim-el text-4xl md:text-6xl font-bold text-indigo-600">${
            slideData.title
          }</h2><p class="anim-el text-3xl text-slate-500 mt-2 hanzi">${
            slideData.subtitle
          }</p>`;
        } else if (slideData.type === "vocabulary_word") {
          const { word } = slideData;
          const examplesHtml = word.examples
            .map(
              (ex) =>
                `<div class="text-left p-3 rounded-lg bg-slate-100/60 flex items-center justify-between gap-4"><div><p class="hanzi text-xl text-slate-800">${ex.hanzi}</p><p class="pinyin text-base text-slate-500">${ex.pinyin}</p><p class="translation text-base text-indigo-600">${ex.indonesian}</p></div><button onclick="event.stopPropagation(); speak('${ex.hanzi}')" class="p-2 rounded-full text-sky-500 hover:bg-sky-100 transition-colors flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button></div>`
            )
            .join("");
          slideContent = `<div class="anim-el w-full flex flex-col items-center justify-center text-center"><div class="flex items-center justify-center gap-x-4"><div id="hanzi-writer-container-${word.pinyin}" class="flex justify-center items-center"></div><div class="flex flex-col gap-y-2"><button onclick="event.stopPropagation(); speak('${word.hanzi}')" class="p-3 rounded-full text-sky-500 hover:bg-sky-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button><button onclick="event.stopPropagation(); animateWord('${word.hanzi}')" class="p-3 rounded-full text-green-500 hover:bg-green-100 transition-colors"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-writing" width="36" height="36" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M20 17v-12c0 -1.121 -.879 -2 -2 -2s-2 .879 -2 2v12l2 2l2 -2z"></path><path d="M16 7h4"></path><path d="M18 19h-13a2 2 0 1 1 0 -4h4a2 2 0 1 0 0 -4h-3"></path></svg></button></div></div><h2 class="pinyin text-3xl md:text-4xl text-slate-600 mt-2 mb-4">${word.pinyin}</h2><h3 class="text-2xl md:text-3xl font-semibold text-indigo-600 capitalize">${word.indonesian}</h3></div><div class="anim-el w-full max-w-3xl mt-4 pt-4 border-t-2 border-slate-200/80"><h4 class="text-xl font-bold text-slate-700 mb-4 text-center">Contoh Penggunaan:</h4><div class="space-y-3">${examplesHtml}</div></div>`;
        } else if (slideData.type === "dialog") {
          const conversationItems = slideData.conversation
            .map((line, index) => {
              const isA = index % 2 === 0;
              return `<li class="anim-el flex ${
                isA ? "flex-row" : "flex-row-reverse"
              } items-start gap-4"><div class="flex-shrink-0 w-10 h-10 rounded-full ${
                isA ? "bg-blue-500" : "bg-green-500"
              } text-white flex items-center justify-center font-bold text-lg">${
                isA ? "A" : "B"
              }</div><div class="flex-grow p-4 rounded-lg ${
                isA ? "bg-slate-100/80" : "bg-white/80"
              } shadow-sm"><div class="flex items-center justify-between gap-4"><div class="${
                isA ? "text-left" : "text-right"
              }"><p class="hanzi text-slate-800 text-lg">${
                line.hanzi
              }</p><p class="pinyin text-slate-500">${
                line.pinyin
              }</p><p class="translation text-indigo-600 mt-1 font-medium">${
                line.indonesian
              }</p></div><button onclick="event.stopPropagation(); speak('${
                line.hanzi
              }')" class="p-2 rounded-full text-sky-500 hover:bg-sky-100 transition-colors flex-shrink-0"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M15 8a5 5 0 0 1 0 8"></path><path d="M17.7 5a9 9 0 0 1 0 14"></path><path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path></svg></button></div></div></li>`;
            })
            .join("");
          slide.classList.remove("text-center", "items-center");
          slide.classList.add("items-start");
          slideContent = `<h2 class="anim-el text-3xl md:text-5xl font-bold mb-6 self-center text-purple-600 hanzi">${slideData.topic}</h2><div class="w-full flex-grow overflow-y-auto custom-scrollbar pr-4"><ul class="space-y-4">${conversationItems}</ul></div>`;
        } else if (slideData.type === "closing") {
          slideContent = `<h1 class="anim-el text-5xl md:text-6xl font-bold text-indigo-600 mb-4">${slideData.title}</h1><h2 class="anim-el text-4xl md:text-5xl font-bold text-slate-800 hanzi">${slideData.hanzi}</h2><h3 class="anim-el text-2xl text-slate-600 mt-8">Pelajaran hari ini selesai. (<span class="hanzi">今天的课就到这里。</span>)</h3>`;
        } else if (slideData.type === "qa") {
          slideContent = `<h2 class="anim-el text-3xl md:text-5xl font-bold text-slate-800 mb-4">${slideData.title}</h2><p class="anim-el hanzi md:text-6xl text-4xl">${slideData.hanzi}</p><p class="anim-el mt-8 text-lg text-slate-600">Terima kasih atas partisipasinya!</p>`;
        }
        slide.innerHTML =
          slideContent +
          `<img src="logo.png" alt="Logo" class="absolute top-8 right-8 w-16 h-auto opacity-75">`;
        return slide;
      }

      // --- Slideshow Logic ---
      function initSlides() {
        slideshowContainer.innerHTML = "";
        allSlidesData.forEach((slideData) =>
          slideshowContainer.appendChild(createSlideElement(slideData))
        );
        totalSlides = slideshowContainer.querySelectorAll(".slide").length;
      }

      function animateSlideIn(slide, onCompleteCallback) {
        const tl = gsap.timeline({
          onComplete: () => {
            isAnimating = false;
            if (onCompleteCallback) onCompleteCallback();
          },
        });
        tl.fromTo(
          slide,
          { autoAlpha: 0, scale: 1.03 },
          { autoAlpha: 1, scale: 1, duration: 0.6, ease: "power2.out" }
        );
        const elements = slide.querySelectorAll(".anim-el");
        if (elements.length > 0)
          tl.fromTo(
            elements,
            { opacity: 0, y: 20 },
            {
              opacity: 1,
              y: 0,
              duration: 0.5,
              stagger: 0.08,
              ease: "power2.out",
            },
            "-=0.4"
          );
      }

      function animateSlideOut(slide, onComplete) {
        gsap.to(slide, {
          autoAlpha: 0,
          scale: 0.97,
          duration: 0.5,
          ease: "power2.in",
          onComplete,
        });
      }

      function showSlide(index) {
        if (isAnimating || index < 0 || index >= totalSlides) return;
        isAnimating = true;
        const slides = slideshowContainer.querySelectorAll(".slide");
        const oldSlide = slides[currentSlideIndex];
        if (drawingManager) drawingManager.saveDrawing(currentSlideIndex);

        animateSlideOut(oldSlide, () => {
          oldSlide.style.visibility = "hidden";
          currentSlideIndex = index;
          const newSlide = slides[currentSlideIndex];
          const newSlideData = allSlidesData[currentSlideIndex];
          newSlide.style.visibility = "visible";

          const onAnimationComplete = () => {
            if (newSlideData.type === "vocabulary_word") {
              const { hanzi, pinyin } = newSlideData.word;
              const container = document.getElementById(
                `hanzi-writer-container-${pinyin}`
              );
              if (container) {
                container.innerHTML = ""; // Clear previous characters
                let charSize = hanzi.length > 2 ? 100 : 150;
                for (const char of hanzi) {
                  const targetDiv = document.createElement("div");
                  container.appendChild(targetDiv);
                  hanziWriters[char] = HanziWriter.create(targetDiv, char, {
                    width: charSize,
                    height: charSize,
                    padding: 5,
                    showOutline: true,
                    strokeAnimationSpeed: 1,
                    delayBetweenStrokes: 100,
                    strokeColor: "#1e293b",
                    radicalColor: "#4f46e5",
                  });
                }
                animateWord(hanzi);
              }
            }
          };
          animateSlideIn(newSlide, onAnimationComplete);
          if (drawingManager) drawingManager.loadDrawing(currentSlideIndex);
        });
      }

      slideshowContainer.addEventListener("click", (event) => {
        if (drawingManager?.drawingMode !== "none") return;
        const rect = slideshowContainer.getBoundingClientRect();
        if (event.clientX - rect.left > rect.width / 2) {
          showSlide(currentSlideIndex + 1);
        } else {
          showSlide(currentSlideIndex - 1);
        }
      });

      // --- DrawingManager Class (minified for brevity) ---
      class DrawingManager {
        constructor(t, e, i) {
          (this.container = t),
            (this.slideshow = e),
            (this.controls = i),
            (this.canvas = document.createElement("canvas")),
            (this.ctx = this.canvas.getContext("2d")),
            (this.drawing = !1),
            (this.lines = new Map()),
            (this.drawingMode = "none"),
            (this.penColor = "#1e293b"),
            (this.penWidth = 4),
            (this.proximityThreshold = 10),
            this.initCanvas(),
            this.addEventListeners();
        }
        initCanvas() {
          (this.canvas.id = "drawing-canvas"),
            this.container.appendChild(this.canvas),
            window.addEventListener("resize", () => this.resizeCanvas()),
            this.resizeCanvas();
        }
        resizeCanvas() {
          const t = this.container.getBoundingClientRect();
          (this.canvas.width = t.width),
            (this.canvas.height = t.height),
            this.redraw(this.slideshow.currentSlideIndex);
        }
        addEventListeners() {
          this.canvas.addEventListener("mousedown", (t) =>
            this.handleCanvasInteraction(t)
          ),
            this.canvas.addEventListener("mousemove", (t) =>
              this.handleCanvasInteraction(t)
            ),
            this.canvas.addEventListener("mouseup", () => this.stopDrawing()),
            this.canvas.addEventListener("mouseout", () => this.stopDrawing()),
            this.canvas.addEventListener("touchstart", (t) => {
              t.preventDefault(), this.handleCanvasInteraction(t.touches[0]);
            }),
            this.canvas.addEventListener("touchmove", (t) => {
              t.preventDefault(), this.handleCanvasInteraction(t.touches[0]);
            }),
            this.canvas.addEventListener("touchend", () => this.stopDrawing());
        }
        handleCanvasInteraction(t) {
          const e = this.canvas.getBoundingClientRect(),
            i = t.clientX - e.left,
            s = t.clientY - e.top;
          if ("pen" === this.drawingMode)
            "mousedown" === t.type || "touchstart" === t.type
              ? this.startDrawing(i, s)
              : ("mousemove" !== t.type && "touchmove" !== t.type) ||
                this.draw(i, s);
          else if (
            "line-eraser" === this.drawingMode &&
            ("mousedown" === t.type || "touchstart" === t.type)
          )
            this.eraseLine(i, s);
        }
        startDrawing(t, e) {
          this.drawing = !0;
          const i = this.lines.get(this.slideshow.currentSlideIndex) || [];
          i.push({ points: [{ x: t, y: e }] }),
            this.lines.set(this.slideshow.currentSlideIndex, i),
            this.redraw(this.slideshow.currentSlideIndex);
        }
        draw(t, e) {
          if (!this.drawing || "pen" !== this.drawingMode) return;
          const i = this.lines.get(this.slideshow.currentSlideIndex);
          i?.length > 0 &&
            (i[i.length - 1].points.push({ x: t, y: e }),
            this.redraw(this.slideshow.currentSlideIndex));
        }
        stopDrawing() {
          this.drawing = !1;
        }
        eraseLine(t, e) {
          const i = this.lines.get(this.slideshow.currentSlideIndex) || [];
          let s = -1;
          for (let h = 0; h < i.length; h++) {
            for (let n = 0; n < i[h].points.length - 1; n++) {
              const r = i[h].points[n],
                o = i[h].points[n + 1];
              if (
                this.pointToLineDistance(t, e, r.x, r.y, o.x, o.y) <
                this.proximityThreshold
              ) {
                s = h;
                break;
              }
            }
            if (-1 !== s) break;
          }
          -1 !== s &&
            (i.splice(s, 1),
            this.lines.set(this.slideshow.currentSlideIndex, i),
            this.redraw(this.slideshow.currentSlideIndex));
        }
        pointToLineDistance(t, e, i, s, h, n) {
          const r = t - i,
            o = e - s,
            a = h - i,
            d = n - s,
            l = r * a + o * d,
            c = a * a + d * d;
          let u = -1;
          0 !== c && (u = l / c);
          let v, x;
          const g = t - (v = u < 0 ? i : u > 1 ? h : i + u * a),
            w = e - (x = u < 0 ? s : u > 1 ? n : s + u * d);
          return Math.sqrt(g * g + w * w);
        }
        redraw(t) {
          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          (this.lines.get(t) || []).forEach((t) => {
            if (t.points.length < 2) return;
            this.ctx.beginPath(),
              (this.ctx.lineWidth = this.penWidth),
              (this.ctx.strokeStyle = this.penColor),
              (this.ctx.lineCap = "round"),
              this.ctx.moveTo(t.points[0].x, t.points[0].y);
            for (let e = 1; e < t.points.length; e++)
              this.ctx.lineTo(t.points[e].x, t.points[e].y);
            this.ctx.stroke();
          });
        }
        setMode(t) {
          (this.drawingMode = t),
            document.body.classList.toggle("drawing-active", "none" !== t),
            Object.values(this.controls).forEach((t) =>
              t.classList.remove("active")
            ),
            "pen" === t
              ? this.controls.pen.classList.add("active")
              : "line-eraser" === t
              ? this.controls.eraser.classList.add("active")
              : "none" === t && this.controls.neutral.classList.add("active");
        }
        clearCanvas() {
          this.lines.delete(this.slideshow.currentSlideIndex),
            this.redraw(this.slideshow.currentSlideIndex);
        }
        saveDrawing(t) {
          this.lines.set(t, this.lines.get(t) || []);
        }
        loadDrawing(t) {
          this.redraw(t);
        }
      }

      // --- Particles.js Configuration ---
      function setupParticles() {
        particlesJS("particles-js", {
          particles: {
            number: { value: 60, density: { enable: true, value_area: 800 } },
            color: { value: "#64748b" },
            shape: { type: "circle" },
            opacity: { value: 0.5, random: true },
            size: { value: 3, random: true },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#94a3b8",
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              out_mode: "out",
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "repulse" },
              resize: true,
            },
            modes: { repulse: { distance: 100, duration: 0.4 } },
          },
          retina_detect: true,
        });
      }

      // --- Final Initialization ---
      function initializeSlideshow(data) {
        allSlidesData = buildSlidesFromData(data);
        initSlides();
        const firstSlide = slideshowContainer.querySelector(".slide");
        if (firstSlide) {
          firstSlide.style.visibility = "visible";
          gsap.set(firstSlide.querySelectorAll(".anim-el"), {
            opacity: 0,
            y: 20,
          });
          isAnimating = true;
          animateSlideIn(firstSlide);
        }
        const penButton = document.getElementById("pen-button");
        const eraserButton = document.getElementById("eraser-button");
        const clearButton = document.getElementById("clear-button");
        const neutralButton = document.getElementById("neutral-button");
        drawingManager = new DrawingManager(
          slideshowContainer,
          {
            get currentSlideIndex() {
              return currentSlideIndex;
            },
          },
          { pen: penButton, eraser: eraserButton, neutral: neutralButton }
        );
        penButton.addEventListener("click", (e) => {
          e.stopPropagation();
          drawingManager.setMode("pen");
        });
        eraserButton.addEventListener("click", (e) => {
          e.stopPropagation();
          drawingManager.setMode("line-eraser");
        });
        clearButton.addEventListener("click", (e) => {
          e.stopPropagation();
          drawingManager.clearCanvas();
        });
        neutralButton.addEventListener("click", (e) => {
          e.stopPropagation();
          drawingManager.setMode("none");
        });
        drawingManager.setMode("none");
        setupParticles();
      }
      window.addEventListener("load", main);
    </script>
  </body>
